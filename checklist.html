    document.getElementById('progressFill').style.width = (totalItems > 0 ? checkedCount / totalItems * 100 : 0) + '%';
}

function toggleCategory(header) { header.parentElement.classList.toggle('collapsed'); }

function toggleItem(item) {
    const id = getItemId(item);
    checkedItems[id] = !checkedItems[id];
    renderCategories();
    debouncedSave();
}

function addItem(catKey) {
    const input = document.getElementById('add_' + catKey);
    const item = input.value.trim();
    if (item) {
        if (!customItems[catKey]) customItems[catKey] = [];
        customItems[catKey].push(item);
        input.value = '';
        renderCategories();
        debouncedSave();
    }
}

function deleteItem(catKey, item) {
    if (confirm('åˆ é™¤ "' + item + '"ï¼Ÿ')) {
        customItems[catKey] = (customItems[catKey] || []).filter(i => i !== item);
        delete checkedItems[getItemId(item)];
        renderCategories();
        debouncedSave();
    }
}

function resetAll() {
    if (confirm('é‡ç½®æ‰€æœ‰å‹¾é€‰ï¼Ÿ')) {
        checkedItems = {};
        renderCategories();
        debouncedSave();
    }
}
